version: '3'

# volume
volumes:
  pg_data:
  static:

#list of containers

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: original18/taski_backend
    env_file: .env
    volumes:
      - static:/backend_static
    depends_on:
      - db

  frontend:
    env_file: .env
    image: original18/taski_frontend 
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static

  gateway:
    image: original18/taski_gateway
    env_file: .env
    volumes:
      - static:/staticfiles/
    ports:
      - 8000:80 
